swagger: '2.0'
info:
  title: "Public Companies"
  description: "This is an API for access companies listed by the SEC which have a CIK and industry classification."
  termsOfService: "https://example.com/tos/"
  contact:
    name: API Evangelist
    url: https://apievangelist.com
    email: info@apievangelist.com
  license:
    name: Open Data Commons Public Domain
    url: http://opendatacommons.org/licenses/pddl/
  version: v1.2
host: ql1rvofpu5.execute-api.us-east-1.amazonaws.com
basePath: /production
schemes:
- http
produces:
- application/json
paths:
  /companies/:
    get:
      summary: Search Companies
      description: Search across all of the companies.
      operationId: searchCompanies
      parameters:
        - in: query
          required: true
          type: string
          name: search_name
          description: 'The string to search company name by.'
        - in: query
          required: true
          type: string
          name: search_sic
          description: 'The string to search SIC code by.'
        - in: query
          required: true
          type: string
          name: search_state
          description: 'The string to search state of incorporation by.'
      security:
        - api-key: []
      responses:
        '200':
          description: Response
          schema:
            type: array
            items:
              $ref: "#/definitions/companies"
        '500':
          description: Error Response
          schema:
            type: array
            items:
              $ref: "#/definitions/errorResponse"
      tags:
      - Companies
    post:
      summary: Add Company
      description: Add a new company to the database.
      operationId: companiesOperation
      parameters:
        - in: body
          name: body
          schema:
            $ref: '#/definitions/companies'
      security:
        - api-key: []
      responses:
        '200':
          description: Success Response
          schema:
            type: array
            items:
              $ref: "#/definitions/companies"
        '403':
          description: No Access Response
          schema:
            type: array
            items:
              $ref: "#/definitions/errorResponse"
        '500':
          description: Error Response
          schema:
            type: array
            items:
              $ref: "#/definitions/errorResponse"
      tags:
      - Companies
  /companies/{cik}/:
    get:
      summary: Get Company
      description: Get a single company record.
      operationId: getCompany
      parameters:
        - in: path
          required: true
          type: string
          name: cik
          description: 'The CIK for the company.'
      security:
        - api-key: []
      responses:
        '200':
          description: Area Response
          schema:
            type: array
            items:
              $ref: "#/definitions/companies"
        '500':
          description: Error Response
          schema:
            type: array
            items:
              $ref: "#/definitions/errorResponse"
      tags:
      - Companies
    put:
      summary: Update Company
      description: Update the company record.
      operationId: updateCompany
      parameters:
        - in: path
          required: true
          type: string
          name: cik
          description: 'The CIK for the company.'
        - in: body
          name: body
          schema:
            $ref: '#/definitions/companies'
      security:
        - api-key: []
      responses:
        '200':
          description: Success Response
          schema:
            type: array
            items:
              $ref: "#/definitions/companies"
        '403':
          description: No Access Response
          schema:
            type: array
            items:
              $ref: "#/definitions/errorResponse"
        '500':
          description: Error Response
          schema:
            type: array
            items:
              $ref: "#/definitions/errorResponse"
      tags:
      - Companies
    delete:
      summary: Delete Company
      description: Delete a single company.
      operationId: deleteCompany
      parameters:
        - in: path
          required: true
          type: string
          name: cik
          description: 'The CIK for the company.'
      security:
        - api-key: []
      responses:
        '200':
          description: Success Response
          schema:
            type: array
            items:
              $ref: "#/definitions/company"
        '403':
          description: No Access Response
          schema:
            type: array
            items:
              $ref: "#/definitions/errorResponse"
        '500':
          description: Error Response
          schema:
            type: array
            items:
              $ref: "#/definitions/errorResponse"
      tags:
      - Companies
securityDefinitions:
  api-key:
    type: apiKey
    in: header
    name: x-api-key
definitions:
  companies:
    title: companies
    description: All the companies with a CIK and industry code.
    type: array
    items:
      $ref: "#/definitions/company"
  company:
    title: companies
    description: All the companies with a CIK and industry code.
    type: object
    properties:
      cik:
        type: string
        maxLength: 100
      name:
        type: string
        maxLength: 500
      location:
        type: string
        maxLength: 5
      sic:
        type: integer
        maxLength: 11
      sic_description:
        type: string
        maxLength: 250
      fiscal_year_end:
        type: string
        maxLength: 50
      state_of_incorporation:
        type: string
        maxLength: 5
      pull_profile:
        type: integer
        maxLength: 11
      pull_filings:
        type: integer
        maxLength: 11
      business_addresses:
        type: "array"
        items:
          $ref: "#/definitions/business_address"
      mailing_addresses:
        type: "array"
        items:
          $ref: "#/definitions/mailing_address"
      former_names:
        type: "array"
        items:
          $ref: "#/definitions/former_name"
    required:
    - cik
  business_address:
    title: Business Address
    description: The business address for a company.
    type: object
    properties:
      cik:
        type: integer
        maxLength: 11
      street:
        type: string
        maxLength: 500
      city:
        type: string
        maxLength: 250
      state:
        type: string
        maxLength: 10
      zipCode:
        type: string
        maxLength: 25
      phoneNumber:
        type: string
        maxLength: 10
    required:
    - cik
  former_name:
    title: Former Names
    description: Former names for the company.
    type: object
    properties:
      cik:
        type: integer
        maxLength: 11
      date_used:
        type: string
        maxLength: 50
      name:
        type: string
        maxLength: 250
    required:
    - cik
  mailing_address:
    title: Mailing Address
    description: The mailing address for a company.
    type: object
    properties:
      cik:
        type: integer
        maxLength: 11
      street:
        type: string
        maxLength: 500
      city:
        type: string
        maxLength: 250
      state:
        type: string
        maxLength: 10
      zipCode:
        type: string
        maxLength: 25
    required:
    - cik
  errorResponse:
    description: 'Describes an HTTP error returned'
    properties:
      code:
        description: 'Repeat the HTTP status code'
        type: integer
      message:
        description: 'A plain language message explaining the error'
        type: integer
